<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin page</title>
</head>
<body>
    <button onclick="gotohome()">Go To Home Page</button>
    <br><br>
    <input type="text" id="RegNoofVehicle" placeholder="Enter vehicle no"><br><br>
    <select id="category">
        <option id="ALL">ALL</option>
        <option id="Auto">Auto</option>
        <option id="Car">Car</option>
        <option id="Truck">Truck</option>
        <option id="Bus">Bus</option>    
    </select><br><br>
    <input type="text" id="DriverName" placeholder="Enter driver name"><br><br>
    <select id="isAvailable">
        <option>Available</option>
        <option>Unavailable</option>
    </select><br><br>
    <button onclick="addFleet()">Add Fleet</button><br><br>

    <div id="vehicleConatiner"></div>
</body>
<script>
    let vehicles= [];

    const ImageUrl = "https://coding-platform.s3.amazonaws.com/dev/lms/tickets/5e80fcb6-3f8e-480c-945b-30a5359eb40e/JNmYjkVr3WOjsrbu.png"

    function addFleet() {
        let regNoofVehicle = document.getElementById(RegNoofVehicle).value;
        let category = document.getElementById(category).value;
        let driverName = document.getElementById(DriverName).value;
        let isAvailable = document.getElementById(isAvailable).value;


        let vehicle = {
            regNoofVehicle,
            category,
            driverName,
            isAvailable, 
            imageUrl: ImageUrl
        };
        vehicles.push(vehicle);
        renderVehicles(vehicles);
    }

    function renderVehicles(vehicleList) {
        let container = document.getElementById("vehicleContainer");
        conatiner.innerHTML = "";

        vehicleList.forEach((vehicle, index) => {
            let card = document.createElement("div");
            card.className = "card";

            let img = document.createElement("img");
            img.src = vehicle.imageUrl;

            let regNoofVehicle = document.createElement("number");
            regNoofVehicle.textContent = vehicle.regNoofVehicle;

            let category = document.createElement("p");
            category.textContent = vehicle.category;

            let driverName = document.createElement("p");
            driverName.textContent = vehicle.driverName;

            let isAvailable = documeny.createElement("p");
            isAvailable.textContent = vehicle.isAvailable;

            card.appendChild(img);
            card.appendChild(regNoofVehicle);
            card.appendChild(category);
            card.appendChild(driverName);
            card.appendChild(isAvailable);

            conatiner.appendChild(card);
        });
    }

</script>
</html>
